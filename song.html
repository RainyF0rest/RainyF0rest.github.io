<!DOCTYPE html>
<html lang="EN">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>TheCapybaraSong</title>
        <link rel="icon" type="image/x-icon" href="photoSource/icon/capybara-Icon.svg">
        <meta charset="utf-8">
    </head>
    <body style="background-image: url('photoSource/backgroungCapybara.jpg');">
      <!--nav bar -->
      <div id = 'menuDiv'></div>     
          <!--div -->
          <div class="songBlock">
            <!--div This is the song block -->
            <video id="background-video" class="background-video"  loop autoplay muted poster="river.jpg">
                <source src="photoSource/TheCapybaraSong.mp4" type="video/mp4">
            </video>              
        </div>
        <div id="toogleDiv"></div>

        <div id="lyrics" style="font-size:35px; font-weight: bold; position: fixed; bottom: 40px; width: 100%; text-align: center; animation: jump 1s infinite;"></div>
        <button id="toggleButton"  class = "songButton" onclick = "toggleSongInfo()" style="position: fixed; bottom: 80px; right: 20px;"><img id ="songInfoImg" class = "songInfoImg" src = "photoSource/icon/information.svg"></button>
        <button class = "songButton" onclick = "unmute()" id="unmute-button" style="position: fixed; bottom: 20px; right: 20px;"><img id ="soundImg" class = "soundImg" src = "photoSource/icon/mute-audio.svg"></button>
        <script src="index.js"></script>
    </body>
</html>
